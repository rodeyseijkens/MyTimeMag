<polymer-element name="flick-card">
    <template>
        <link href="assets/css/flick-card.css" rel="stylesheet" type="text/css">
        <paper-shadow id="cardShadow" z="1" layout vertical>
            <core-icon icon="thumb-up" class="like overlay"></core-icon>
            <core-icon icon="thumb-down" class="dislike overlay"></core-icon>
            <content></content>
            <paper-ripple id="ripple" class="recenteringTouch" style="pointer-events: none;" fit></paper-ripple>
        </paper-shadow>
    </template>
    <script>
        var xPoint = function (x) {
            this.updated = false;
            this.x = this._prev = this._origin = x;
            this._timeStamp = (new Date()).getTime();
        };
        xPoint.prototype = {
            TIMER_RESET_THRESHOLD: -5/* px */,
            VELOCITY_THRESHOLD: -0.2 /* px/ms */,
            distance: function () {
                // distance between touch start and current point
                return this.x - this._origin;
            },
            update: function (x) {
                // reset time stamp at move stop
                if (x - this.x > this.TIMER_RESET_THRESHOLD) {
                    this._timeStamp = (new Date()).getTime();
                    this._prev = this.x;
                }
                this.x = x;
                this.updated = true;
            }
        };

        var util = {
            applyAnimations: function (n, move) {
                if (move == 0) {
                    var valueTransition = "all 0.3s";
                } else {
                    var valueTransition = "none";
                }

                n.style.webkitTransition = valueTransition;
                n.style.MozTransition = valueTransition;
                n.style.msTransition = valueTransition;
                n.style.OTransition = valueTransition;
                n.style.transition = valueTransition;

                var valueTransform = "translateX(" + move + "px) rotate(" + move / 20 + "deg)";
                n.style.webkitTransform = valueTransform;
                n.style.MozTransform = valueTransform;
                n.style.msTransform = valueTransform;
                n.style.OTransform = valueTransform;
                n.style.transform = valueTransform;

                var likeOverlay = n.shadowRoot.querySelector('.like.overlay');
                var dislikeOverlay = n.shadowRoot.querySelector('.dislike.overlay');

                if (move > 50) {
                    var op = ((move - 50) * 0.5) / 75;
                    likeOverlay.style.opacity = op;
                    n.classList.add('like')
                } else if (move < -50) {
                    var op = ((Math.abs(move) - 50) * 0.5) / 75;
                    dislikeOverlay.style.opacity = op;
                } else {
                    likeOverlay.style.opacity = 0;
                    dislikeOverlay.style.opacity = 0;
                }
            },

            applyLike: function (n, like) {
                if (like) {
                    var move = 300;

                    n.fire('articlelike', {interest: 1});
                } else {
                    var move = -300;

                    n.fire('articlelike', {interest: -1});
                }

                var valueTransition = "all 0.3s";
                n.style.webkitTransition = valueTransition;
                n.style.MozTransition = valueTransition;
                n.style.msTransition = valueTransition;
                n.style.OTransition = valueTransition;
                n.style.transition = valueTransition;

                var valueTransform = "translateX(" + move + "px) rotate(" + move / 20 + "deg)";
                n.style.webkitTransform = valueTransform;
                n.style.MozTransform = valueTransform;
                n.style.msTransform = valueTransform;
                n.style.OTransform = valueTransform;
                n.style.transform = valueTransform;


                if (like) {
                    n.style.zIndex = 0;

                    setTimeout(function () {
                        var valueTransform = "translateX(0px) rotate(0deg)";
                        n.style.webkitTransform = valueTransform;
                        n.style.MozTransform = valueTransform;
                        n.style.msTransform = valueTransform;
                        n.style.OTransform = valueTransform;
                        n.style.transform = valueTransform;

                        setTimeout(function () {
//                            n.remove();
                        }, 300);
                    }, 300);
                } else {
                    n.style.opacity = 0;

                    setTimeout(function () {
//                        n.remove();
                    }, 300);
                }
            }
        };

        Polymer('flick-card', {
            isTapped: false,
            isHold: false,
            ready: function () {
                PolymerGestures.addEventListener(this, "down", this.onDown.bind(this));
                PolymerGestures.addEventListener(this, "track", this.onMove.bind(this));
                PolymerGestures.addEventListener(this, "up", this.onUp.bind(this));
                PolymerGestures.addEventListener(this, "mouseleave", this.onUp.bind(this));
                PolymerGestures.addEventListener(this, "tap", this.onTap.bind(this));
                PolymerGestures.addEventListener(this, "hold", this.onHold.bind(this));
            },
            onHold: function (e) {
                this.classList.add('isHold');
                this.isHold = true;
            },
            onTap: function (e) {
                if (!this.isHold) {
                    //this.classList.add('isHold');
                    this.$.ripple.downAction({x: e.x, y: e.y});

                    var scope = this;

                    setTimeout(function () {
                        scope.$.ripple.upAction();
                    }, 300);
                }
            },
            onDown: function (e) {
                this.point = new xPoint(e.clientX);

                this.classList.add('touching');
            },
            onMove: function (e) {
                this.classList.add('isHold');
                this.isHold = true;
                this.$.ripple.upAction();

                var p = this.point;
                if (p) {
                    p.update(e.clientX);

                    util.applyAnimations(this, p.distance());
                }
            },
            onUp: function (e) {
                var treshold = 100;
                this.$.ripple.upAction();

                this.classList.remove('touching');

                var p = this.point;
                if (!p) {
                    return;
                }

                if (p.distance() <= -treshold) {

                    this.classList.add('disliked');

                    util.applyLike(this, false);

                } else if (p.distance() >= treshold) {

                    this.classList.add('liked');

                    util.applyLike(this, true);

                } else {
                    this.classList.remove('disliked');
                    this.classList.remove('liked');
                    this.async(this.snapBack);
                }

                var scope = this;

                setTimeout(function () {
                    scope.classList.remove('isHold');
                    scope.isHold = false;
                }, 200);

                this.point = null;
            },

            snapBack: function () {
                util.applyAnimations(this, 0);
            }
        });
    </script>
</polymer-element>

<polymer-element name="my-time-mag">
    <template>
        <link href="assets/css/my-time-mag.css" rel="stylesheet" type="text/css">

        <core-localstorage id="accountStorage" name="accountInfo" value="{{account}}"></core-localstorage>
        <core-ajax auto url="http://mytimemag.rodey.nl/private/content.php?action=json" params='{{content.params}}' handleAs="json" on-core-response="{{contentLoadedResponse}}"></core-ajax>

        <core-animated-pages selected="{{appPages.page}}" notap id="appPages" transitions="cross-fade slide-down hero-transition" horizontal layout center center-justified>
            <section id="sectionNews" layout vertical>
                <core-drawer-panel id="mainDrawer" disableSwipe>
                    <div drawer layout vertical>

                        <core-toolbar>
                            <span class="title" flex layout horizontal center-justified center>Account</span>
                        </core-toolbar>
                        <div class="drawerContent" layout vertical flex>
                            <paper-button><core-icon icon="favorite"></core-icon> Favorites </paper-button>
                            <paper-button on-tap="{{openSettingsPage}}"><core-icon icon="settings"></core-icon> Settings </paper-button>
                        </div>

                    </div>
                    <div main layout vertical>

                        <core-toolbar hero-id="bar" hero cross-fade>
                            <paper-icon-button icon="account-circle" core-drawer-toggle></paper-icon-button>
                            <span class="title" flex layout horizontal center-justified center>
                                <span>My TIME Mag.</span>
                                <paper-icon-button icon="arrow-drop-down" on-click="{{sectionNewsShownChange}}"></paper-icon-button>
                            </span>
                        </core-toolbar>
                        <paper-tabs id="timeSections" selected="{{sectionNews.sectionId}}" show?="{{sectionNews.show}}" noink scrollable cross-fade>
                            <template repeat="{{sectionItem in sectionNews.list}}">
                                <paper-tab>{{sectionItem.name}}</paper-tab>
                            </template>
                        </paper-tabs>

                        <div class="mainContent" layout vertical center center-justified flex cross-fade?="{{content.articles.isOpened == false}}">
                            <paper-spinner id="cardSpinner" active?="{{content.articles.shown[0] == undefined}}"></paper-spinner>
                            <div id="cardHolder" show?="{{content.articles.shown[0] != undefined}}" flex hero-id="articleCard" hero?="{{content.articles.isOpened != false}}">
                                <template repeat="{{article, articleIndex in content.articles.shown}}">
                                    <flick-card data-tags="{{article.tags}}" data-articleid="{{article.id}}" on-articlelike="{{articleLike}}" on-tap="{{articleTap}}"
                                                style="z-index: {{content.articles.shown.length - articleIndex}};">
                                        <h1>
                                            <template is="juicy-html" content="{{article.friendly_title}}"></template>
                                        </h1>
                                        <core-image sizing="cover" position="center" src="{{article.hero.src.small_2x | checkImgSrc}}" preload placeholder="{{imgPlaceholder}}" fade></core-image>
                                    </flick-card>
                                </template>
                            </div>
                        </div>

                    </div>
                </core-drawer-panel>
            </section>
            <section id="sectionArticle" layout vertical>

                <core-header-panel mode="waterfall-tall" flex cross-fade>
                    <core-toolbar style="background-image: url({{content.articles.opened.hero.src.small_2x}}); background-size: cover; background-blend-mode: multiply;" hero-id="articleCard" hero?="{{content.articles.isOpened != false}}">
                        <paper-icon-button icon="close" on-tap="{{closeArticlePage}}"></paper-icon-button>
                        <span flex></span>
                        <paper-icon-button icon="favorite-outline" on-tap="{{articleFavoredChange}}"></paper-icon-button>
                        <span class="title bottom indent" flex layout horizontal>
                            <span>{{content.articles.opened.section.name}}</span>
                        </span>
                    </core-toolbar>

                    <article slide-down>
                        <h1><template is="juicy-html" content="{{content.articles.opened.title}}"></template></h1>
                        <h3><template is="juicy-html" content="{{content.articles.opened.excerpt}}"></template></h3>
                        <template is="juicy-html" content="{{content.articles.opened.content}}"></template>
                    </article>
                </core-header-panel>
                <paper-fab icon="social:share" cross-fade></paper-fab>

            </section>
            <section id="sectionSettings" layout vertical>

                <div layout vertical flex>

                    <core-toolbar>
                        <paper-icon-button icon="arrow-back" on-tap="{{closeSettingsPage}}"></paper-icon-button>
                        <span flex></span>
                        <span class="title bottom indent" flex layout horizontal>
                            <span>Settings</span>
                        </span>
                    </core-toolbar>

                </div>

            </section>
            <section id="sectionFavorites" layout vertical>

                <div layout vertical flex>

                    <core-toolbar>
                        <paper-icon-button icon="arrow-back" on-tap="{{closeSettingsPage}}"></paper-icon-button>
                        <span flex></span>
                        <span class="title bottom indent" flex layout horizontal>
                            <span>Favorites</span>
                        </span>
                    </core-toolbar>

                </div>

            </section>
        </core-animated-pages>
    </template>

            created: function () {
            },
            ready: function () {
                PolymerExpressions.prototype.checkImgSrc = function (src) {

                    if (src == "") {
                        src = this.imgPlaceholder;
                    }

                    return src;
                };
            },
            accountSaveLocal: function (oldVal, newVal) {
                this.$.accountStorage.save();
            },
            contentListChanged: function (oldVal, newVal) {
                if (this.content.articles.interests >= this.content.articles.shownAmount || this.content.params.page > 3) {
                    //SHOW LIST
                    if (this.content.articles.shown.length < this.content.articles.shownAmount) {
                        this.articleAddToShown(this.content.articles.shownAmount - this.content.articles.shown.length);
                    }
                }
            },
            contentShownChanged: function (oldVal, newVal) {
                // ONLY ADD WHEN THERE WAS LOADED CONTENT IN IT FIRST
                if ( this.content.articles.shown.length > 0 ) {
                    this.articleAddToShown(this.content.articles.shownAmount - this.content.articles.shown.length);

                    // CHECK THE INTREST AMOUNT
                    this.checkArticleInterestCount();

                    // CHECK IF THERE ARE ENOUGH ARTICLES
                    this.checkArticleCount();
                }
            },
            contentLoadedResponse: function (event, r) {
                response = r.response;

                var i;
                var articles = response.articles;


                // CHECK IF THE RESPONSE IF FROM THE RIGHT SECTION
                // SOMETIMES THE OLD ONE IS STILL LOADING
                if(typeof(r.xhr.responseURL) != "undefined") {
                    if(r.xhr.responseURL.indexOf("section="+this.content.params.section) == -1) {
                        return;
                    }
                } else if(this.content.params.section != response.section) {
                    return;
                }

                for (i = 0; i < articles.length; ++i) {

                    // CHECK IF TEH ARTICLE IS READ
                    var article_status = parseInt(this.account.articles_status[articles[i].id]);

                    //  3: Stored
                    //  2: Read
                    //  1: Read Later
                    //  0: Not Read
                    // -1: Dismissed

                    switch (article_status) {
                        case -1:
                        case 2:
                        case 3:
                            articles[i].show = false;
                            break;
                        default:
                            articles[i].show = true;
                    }

                    //CHANGE TAGS INTO REAL ARRAY AND CALCULATE THE COUNT
                    var count = 0;

                    if (articles[i].hasOwnProperty('tags')) {
                        articles[i].tags = articles[i].tags.split("|");

                        var article_tags = articles[i].tags;

                        //CHECK THE COUNT OF THE ARTICLE
                        for (key in article_tags) {
                            if (article_tags.hasOwnProperty(key)) {

                                if (this.account.tags.hasOwnProperty(article_tags[key])) {
                                    count += this.account.tags[article_tags[key]].count;
                                }

                            }
                        }

                        // CURRENTLY ONLY FOR NEW ITEMS
                        var article_time_count = 0;

                        if (i < 20) { // 20 IS ABOUT THE AMOUNT OF ARTICLES A PAGE
                            article_time_count = (this.content.articles.shownAmount * 3) - i;
                        }

                        articles[i].time_count = article_time_count / (this.content.articles.shownAmount * 3);

                        articles[i].count = (count / articles[i].tags.length) + articles[i].time_count; // SPECIAL ALGORITHM :) - THIS SHOULD EVENTUALLY INCLUDE A LOT MORE STUFF
                    }

                    if (articles[i].show) {
                        // ADD TO ARRAY
                        this.content.articles.list.push(articles[i]);
                    }
                }

                // CHECK IF THERE ARE ENOUGH ARTICLES
                this.checkArticleCount();

                if (this.content.articles.interests >= 2) {
                    this.content.articles.list.sort(function (a, b) {
                        if (a.count < b.count) {
                            return 1;
                        }
                        if (a.count > b.count) {
                            return -1;
                        }
                        // a must be equal to b
                        return 0;
                    });
                }
            },
            checkArticleCount: function () {
                if (this.content.articles.interests < this.content.articles.interestAmount && this.content.params.page < 10) { // IF INTEREST AMOUNT ISN'T ENOUGH BUT ONLY IF THE PAGES LOADED AREN'T MORE THEN 10
                    this.content.params = {
                        section: this.content.params.section,
                        page: this.content.params.page + 1
                    };
                } else if (this.content.articles.list.length <= (this.content.articles.shownAmount * 2)) { // IF ARTICLE AMOUNT ISN'T ENOUGH
                    this.content.params = {
                        section: this.content.params.section,
                        page: this.content.params.page + 1
                    };
                }
            },
            checkArticleInterestCount: function () {
                var interested_articles = 0;

                // LIST
                var articles = this.content.articles.list;
                for (i = 0; i < articles.length; ++i) {

                    var count = articles[i].count - articles[i].time_count;

                    if (count > 0 && articles[i].show == true) {
                        interested_articles++;
                    }
                }

                // SHOWN
                var articles = this.content.articles.shown;
                for (i = 0; i < articles.length; ++i) {

                    var count = articles[i].count - articles[i].time_count;

                    if (count > 0 && articles[i].show == true) {
                        interested_articles++;
                    }
                }

                this.content.articles.interests = interested_articles;
            },
            articleStatusChange: function (article_id, article_status) {
                article_id = parseInt(article_id);

                //  3: Stored
                //  2: Read
                //  1: Read Later
                //  0: Not Read
                // -1: Dismissed

                if(this.account.articles_status[article_id] == undefined) {
                    this.account.articles_status[article_id] = 0;
                }

                switch (article_status) {
                    case 3:
                        if (this.account.articles_status[article_id] < article_status) {
                            // ARTICLE IS FAVORED
                            this.articleAddToFavored(article_id);

                            this.addArticleTagsToAccount(article_status, this.getArticleTagsFromOpened(article_id));
                        } else {
                            // ARTICLE IS FAVORED SO UNFAVOR IT
                            this.articleRemoveFromFavored(article_id);

                            article_status = 2; // ONLY SET THE ARTICLE TO READ

                            this.addArticleTagsToAccount(article_status, this.getArticleTagsFromOpened(article_id));
                        }
                        break;
                    case 2:
                        if (this.account.articles_status[article_id] < article_status) {
                            var article_tag_status = article_status;

                            if (this.account.articles_status[article_id] == 1) {
                                article_tag_status = 1; // TAGS ALREADY ADDED ONCE
                            }

                            this.addArticleTagsToAccount(article_tag_status, this.getArticleTagsFromShown(article_id));
                        }

                        this.openArticlePage(article_id);
                        break;
                    case 1:
                        if (this.account.articles_status[article_id] != article_status) {
                            this.addArticleTagsToAccount(article_status, this.getArticleTagsFromShown(article_id));
                        }
                        this.articleRemoveFromShown(article_id);
                        break;
                    case -1:
                        if (this.account.articles_status[article_id] != article_status) {
                            this.addArticleTagsToAccount(article_status, this.getArticleTagsFromShown(article_id));
                        }
                        this.articleRemoveFromShown(article_id);
                        break;
                    default:
                        this.content.articles.shown[i].show = true;
                }

                this.account.articles_status[article_id] = article_status;
                this.accountSaveLocal();

                this.checkArticleCount();
            },
            addArticleTagsToAccount: function (interest, tags) {
                var removeNoInterests = false;

                for (var i = 0; i < tags.length; ++i) {
                    tag_name = tags[i].toLowerCase();

                    if (this.account.tags[tag_name] != undefined) {
                        delete this.account.tags[tag_name].id;
                        this.account.tags[tag_name].count = +interest;

                        if (removeNoInterests && this.account.tags[tag_name].count <= 0) {
                            // REMOVE WHEN THERE IS NO INTEREST
                            delete this.account.tags[tag_name];
                        }
                    } else {
                        // ADD WHEN THERE IS A INTEREST OR IF STORED ALWAYS
                        if (!removeNoInterests || interest > 0) {
                            this.account.tags[tag_name] = {"name": tag_name, "count": interest};
                        }
                    }
                }

                this.accountSaveLocal();
            },
            getArticleTagsFromOpened: function (article_id) {
                return this.content.articles.opened.tags;
            },
            getArticleTagsFromShown: function (article_id) {
                var tags = [];

                for (var i = 0; i < this.content.articles.shown.length; i++) {
                    if (this.content.articles.shown[i].id === article_id) {
                        tags = this.content.articles.shown[i].tags;
                    }
                }

                return tags;
            },
            articleRemoveFromShown: function (article_id) {
                var scope = this;

                for (var i = 0; i < this.content.articles.shown.length; i++) {
                    if (this.content.articles.shown[i].id === article_id) {
                        var key = i;
                    }
                }

                setTimeout(function () {
                    scope.content.articles.shown.splice(this.newKey, 1);
                }.bind({newKey: key}), 500);
            },
            articleAddToShown: function (amount) {
                var newArticles = this.content.articles.list.splice(0, amount);

                this.content.articles.shown = this.content.articles.shown.concat(newArticles);
            },
            articleRemoveFromFavored: function (article_id) {
                for (var i = 0; i < this.account.favored.articles.length; i++) {
                    if (this.account.favored.articles[i].id === article_id) {
                        var key = i;

                        this.account.favored.articles.splice(key, 1);
                    }
                }
                this.accountSaveLocal();
            },
            articleAddToFavored: function () {
                var favoredArticleArray = this.content.articles.opened;

                // IF THE USER DOESN'T WANT TO STORE THE FAVORED ARTICLES OFFLINE
                if(!this.account.favored.offline_store) {
                    var favoredArticleArray = {id: this.content.articles.opened.id, short_title: this.content.articles.opened.short_title};
                }

                this.account.favored.articles = this.account.favored.articles.concat(favoredArticleArray);
            },
            articleLike: function (e, d, s) {
                var article_status = d.interest;
                var article_id = s.attributes['data-articleid'].value;

                this.articleStatusChange(article_id, article_status);
            },
            articleFavoredState: function () {
                var article_id = this.content.articles.opened.id;

                if(this.account.articles_status[article_id] == 3) {
                    s.attributes['icon'].value = 'favorite';
                } else {
                    s.attributes['icon'].value = 'favorite-outline';
                }
            },
            articleFavoredChange: function (e, d, s) {
                var article_status = 3;
                var article_id = this.content.articles.opened.id;

                if(s.attributes['icon'].value == 'favorite-outline') {
                    s.attributes['icon'].value = 'favorite';
                } else if(s.attributes['icon'].value == 'favorite') {
                    s.attributes['icon'].value = 'favorite-outline';
                }

                this.articleStatusChange(article_id, article_status);
            },
            articleTap: function (e, d, s) {
                var article_status = 2;
                var article_id = s.attributes['data-articleid'].value;

                if (!s.classList.contains('isHold')) {
                    s.$.cardShadow.setZ(4);

                    var valueTransform = "scale(1.1)";
                    s.style.webkitTransform = valueTransform;
                    s.style.MozTransform = valueTransform;
                    s.style.msTransform = valueTransform;
                    s.style.OTransform = valueTransform;
                    s.style.transform = valueTransform;

                    this.articleStatusChange(article_id, article_status);
                }
            },
            sectionNewsShownChange: function (e, d, s) {
                if(s.attributes['icon'].value == 'arrow-drop-down') {
                    s.attributes['icon'].value = 'arrow-drop-up';

                    this.sectionNews.show = true;
                } else if(s.attributes['icon'].value == 'arrow-drop-up') {
                    s.attributes['icon'].value = 'arrow-drop-down';

                    this.sectionNews.show = false;
                }
            },
            sectionNewChange: function (oldSection, newSection) {
                this.content.params = {
                    section: this.sectionNews.list[newSection].slug,
                    page: 1
                };

                this.content.articles.shown = [];
                this.content.articles.list = [];
            },
            openArticlePage: function (article_id) {
                var scope = this;

                for (var i = 0; i < this.content.articles.shown.length; i++) {
                    if (this.content.articles.shown[i].id === article_id) {
                        var key = i;
                    }
                }

                this.content.articles.opened = this.content.articles.shown[key];
                this.content.articles.isOpened = true;

                this.appPages.page = this.appPages.list['article'].id;

                setTimeout(function () {
                    scope.content.articles.shown.splice(this.newKey, 1);
                }.bind({newKey: key}), 100);
            },
            closeArticlePage: function () {
                var scope = this;

                this.content.articles.isOpened = false;

                this.appPages.page = this.appPages.list['main'].id;

                setTimeout(function () {
                    scope.content.articles.opened = [];
                }.bind({newKey: key}), 500);
            },
            openSettingsPage: function () {
                this.$.mainDrawer.closeDrawer();

                this.appPages.page = this.appPages.list['settings'].id;
            },
            closeSettingsPage: function () {
                this.appPages.page = this.appPages.list['main'].id;
            }
        });
    </script>
</polymer-element>

<my-time-mag></my-time-mag>


</body>
